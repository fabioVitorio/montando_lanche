<!DOCTYPE html>
<html lang="pt-br">

    <head>
        <title>Montando o Lanche</title>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <!-- CSS -->
        <link rel="stylesheet" href="style.css">
        <!-- BOOTSTRAP -->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3" crossorigin="anonymous"></script>
        <!-- VUE.JS -->
        <script src="vue.js"></script>
    </head>


    <body>

        <nav class="navbar bg-light">
            <div class="container">
              <span class="navbar-brand mb-0 h1">Monte o seu lanche</span>
            </div>
        </nav>

        <div class="container">
            <div id="app">
                <div class="row">
                    <div class="col-md-6">
                        <div class="row mt-2">
                            <div class="col">
                                <img :src="pao[0]">
                                <img :src="alface">
                                <img :src="ketchup">
                                <img :src="maionese">
                                <img :src="mostarda">
                                <img :src="hamburguer">
                                <img :src="pao[1]">
                            </div>
                        </div>
                    </div>
                    <div class="col-md-6" v-if="etapa == 1">
                        <!-- TIPO DO PÃO -->
                        <div class="row mt-3">
                            <div class="col">
                                <div class="card">
                                    <div class="card-header">
                                      TIPO DO PÃO
                                    </div>
                                    <div class="card-body">
                                        <div class="form-check form-check-inline">
                                            <input class="form-check-input" type="radio" value="gergelim" v-model="inputTipoPao">
                                            <label class="form-check-label">
                                              Gergelim
                                            </label>
                                        </div>
                                        <div class="form-check form-check-inline">
                                            <input class="form-check-input" type="radio" value="australiano" v-model="inputTipoPao">
                                            <label class="form-check-label">
                                              Australiano
                                            </label>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <!-- SALADAS -->
                        <div class="row mt-3">
                            <div class="col">
                                <div class="card">
                                    <div class="card-header">
                                        SALADAS
                                    </div>
                                    <div class="card-body">
                                        <div class="form-check">
                                            <input class="form-check-input" type="checkbox" value="alface" v-model="inputSaladas">
                                            <label class="form-check-label">
                                              Alface
                                            </label>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <!-- MOLHOS -->
                        <div class="row mt-3">
                            <div class="col">
                                <div class="card">
                                    <div class="card-header">
                                      MOLHOS
                                    </div>
                                    <div class="card-body">
                                        <div class="form-check form-check-inline">
                                            <input class="form-check-input" type="checkbox" value="ketchup" v-model="inputMolhos">
                                            <label class="form-check-label">
                                              Ketchup
                                            </label>
                                        </div>
                                        <div class="form-check form-check-inline">
                                            <input class="form-check-input" type="checkbox" value="maionese" v-model="inputMolhos">
                                            <label class="form-check-label">
                                              Maionese
                                            </label>
                                        </div>
                                        <div class="form-check form-check-inline">
                                            <input class="form-check-input" type="checkbox" value="mostarda" v-model="inputMolhos">
                                            <label class="form-check-label">
                                              Mostarda
                                            </label>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <!-- TIPO HAMBÚRGUER -->
                        <div class="row mt-3">
                            <div class="col">
                                <div class="card">
                                    <div class="card-header">
                                      TIPO DE HAMBÚRGUER
                                    </div>
                                    <div class="card-body">
                                        <div class="form-check form-check-inline">
                                            <input class="form-check-input" type="radio" value="bovino" v-model="inputHamburguer">
                                            <label class="form-check-label">
                                              Bovino
                                            </label>
                                        </div>
                                        <div class="form-check form-check-inline">
                                            <input class="form-check-input" type="radio" value="frango" v-model="inputHamburguer">
                                            <label class="form-check-label">
                                              Frango
                                            </label>
                                        </div>
                                        <div class="form-check form-check-inline">
                                            <input class="form-check-input" type="radio" value="soja" v-model="inputHamburguer">
                                            <label class="form-check-label">
                                              Soja
                                            </label>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <div class="row mt-2">
                            <div class="col">
                                <button type="button" class="btn btn-primary" @click="fazerPedido()">Fazer Pedido</button>
                            </div>
                        </div>
                    </div>
                    <div class="col-md-6" v-if="etapa == 2">
                        <div class="row mt-2">
                            <div class="col">
                                <div class="card">
                                    <div class="card-header">
                                      INFORME SEUS DADOS
                                    </div>
                                    <div class="card-body">
                                        <div class="mb-3">
                                            <label class="form-label">Nome</label>
                                            <input type="text" class="form-control" v-model="inputNome" required>
                                        </div>
                                        <div class="mb-3">
                                            <label class="form-label">Endereço</label>
                                            <input type="text" class="form-control" v-model="inputEndereco">
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <div class="row mt-2">
                            <div class="col d-flex justify-content-between">
                                <button type="button" class="btn btn-warning" @click="etapa -= 1">Voltar para o lanche</button>
                                <button type="button" class="btn btn-success" @click="confirmarPedido()">Confirmar</button>
                                
                            </div>
                        </div>
                    </div>
                    <div class="col-md-6" v-if="etapa == 3">
                        <div class="row mt-2">
                            <div class="col">
                                <div class="card">
                                    <div class="card-header">
                                      PEDIDO CONFIRMADO!
                                      
                                    </div>
                                    <div class="card-body">
                                        <h5>{{inputNome}}, seu pedido foi confirmado!</h5>
                                        <p>Prazo de entrega: 50 a 60 min</p>
                                        <p>Endereço da entrega: {{inputEndereco}}</p>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <div class="row mt-2">
                            <div class="col d-flex justify-content-between">
                                <button type="button" class="btn btn-primary" @click="etapa = 1">Repetir Pedido</button>
                                <button type="button" class="btn btn-success" @click="novoPedido()">Novo Pedido</button>
                                
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>


        <!-- SCRIPT JS -->
        <script src="script.js"></script>
    </body>
</html>
